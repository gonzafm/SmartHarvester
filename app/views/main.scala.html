@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/controller.js")"></script>
    </head>
    <body>
        <div ng-controller="HarvestingStatus">
            <p>Total {{harvestingStatus.total}}</p>
            <p>Here goes the success {{harvestingStatus.success}}</p>
            <p>And here the failure {{harvestingStatus.failure}}</p>
            <button ng-click="loadData()">Refresh</button>
        </div>
    </body>
</html>
